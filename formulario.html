<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/procesar" method="POST">

        <fieldset>
            <legend>Información personal</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100">
        <br>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" value=""
        id="password" 
        aria-describedby="pwd-help">
        <span id="pwd-help">La contraseña debe tener al menos 8 caracteres</span>
        <br>
        <br>
        <label for="confirmar_contraseña">Confirmar Contraseña:</label><br>
        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" value="">
        <br>
        <br>
        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" required>
        <br>
        <br>
        <p>Selecciona tu género:</p>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>
    </fieldset>
        <br>
        <br>
        <p>Intereses</p>
        <label>
            <input type="checkbox" name="newsletter" value="si">
            PYTHON
        </label>
        <label>
            <input type="checkbox" name="newsletter" value="si">
            HTML
        </label>
        <label>
            <input type="checkbox" name="newsletter" value="si">
            CSS
        </label>
        <br>
        <br>
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Seleccione su país</option>
            <option value="co">Colombia</option>
            <option value="mx">México</option>
            <option value="es">España</option>
        </select>
        <br>
        <br>
        <label for="biografia">biografia:</label>
        <textarea id="biografia" name="biografia" rows="4" cols="50">
        </textarea>
        <br>
        <br>
        <button type="reset">Limpiar</button>
        <button type="submit">Enviar</button>
       
    
    
    </form>
</body>
</html>
